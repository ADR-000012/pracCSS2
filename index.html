<!DOCTYPE html> 

<html lang="es">  
    
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tablas con imagenes - CSS</title> 
<style> 
       table {
       width: 100%; border-collapse: collapse;
       }
       th, td { padding: 10px; text-align: center; border: lpx solid black;
       }
       th { background-color: darkblue; color: white;
       }
       td { background-color: lightblue;
       }

       img { width: 150px; height: auto; border: 2px solid black;
       }

</style> 
</head> 
<body> 
    <h1>Tabla con imagenes de mis videojuegos favoritos</h1> 
    <table> <tr> <th>Nombre</th> 
        <th>Imagen</th> </tr> 
        <tr> 
            <td>Gears of war</td> 
            <td><img src="IMG1.jpeg" alt="Gears of war"></td> 
        </tr>
         <tr>
             <td>Halo</td> 
             <td><img src="IMG2.jpeg" alt="Halo"></td> 
            </tr> 
        </table> 
</body> 
</html>
